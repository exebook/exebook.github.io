function put(x0,y0,t){ n=0
  for(y=0;y<8;y++)
  for(x=0;x<8;x++)
    if(t[n++]=='+')
  ctx.fillRect(x0+x,y0+y,1,1)
}
function putcode(c) {
  var x=0,y=0
  for(var n=0;n<c.length;n++) {
    put(x*8,y*8,tab[c[n]].g)
    x++;if(x==scrw)x=0,y++
  }
}
      function getMousePos(e) {
        var rect = canv.getBoundingClientRect()
        return [e.clientX - rect.left,
          e.clientY - rect.top]
      }

   ctx.strokeRect(cur[0]*8+.5,cur[1]*8+.5,7,7)
}
